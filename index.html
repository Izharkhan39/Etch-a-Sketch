<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <div class="main">
      <div class="settings">
        <button class="btn color-btn" id="colorBtn">Color Mode</button>
        <button class="btn rainbow-btn" id="rainbowBtn">Rainbow Mode</button>
        <button class="btn eraser-btn" id="eraserBtn">Eraser</button>
        <button class="btn clear-btn" id="clearCanvasBtn">Clear</button>
        <div class="slider-container">
          <label class="slider-value" for="pixelSlider">16 x 16</label>
          <input
            type="range"
            id="pixelSlider"
            `
            min="1"
            max="64"
            step="1"
            value="16"
          />
        </div>
      </div>
      <div class="container"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
